<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Starfield Background</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      color: white;
      font-family: Arial;
    }

    .stars {
      width: 100%;
      height: 100vh;
      background: black url('https://i.ibb.co/7jFjH2v/stars.png') repeat;
      animation: moveStars 60s linear infinite;
    }

    @keyframes moveStars {
      0% { background-position: 0 0; }
      100% { background-position: -10000px 5000px; }
    }

    h1 {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <h1>Welcome to the Star Galaxy ðŸŒŒ</h1>
</body>
</html>
