<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HTML Form Input Types</title>
  <!-- CSS Declarations to make style for the form -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
    }

    /* Navigation bar */
    header {
      background-color: #333;
      padding: 10px 0;
    }

    nav {
      width: 90%;
      margin: auto;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 15px;
    }

    nav a:hover {
      background-color: darkorange;
      border-radius: 5px;
    }

    /* Form styling */
    h1 {
      text-align: center;
      background-color: darkorange;
      color: gainsboro;
      padding: 10px;
      margin-top: 0;
    }

    fieldset {
      background: white;
      width: 60%;
      margin: 20px auto;
      padding: 20px;
      border-radius: 8px;
      border: 2px solid chartreuse;
    }

    label {
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    input[type="radio"],
    input[type="checkbox"],
    input[type="color"],
    input[type="range"],
    input[type="file"],
    input[type="image"] {
      width: auto;
    }

    input[type="submit"],
    input[type="reset"],
    input[type="button"] {
      width: auto;
      padding: 10px 15px;
      margin-right: 5px;
      background-color: darkorange;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="submit"]:hover,
    input[type="reset"]:hover,
    input[type="button"]:hover {
      background-color: #e69500;
    }

    /* Footer */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px 0;
      margin-top: 30px;
    }

    footer a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }

    footer a:hover {
      color: darkorange;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="login.html">Login</a>
      <a href="create.html">Create</a>
      <a href="help.html">Help</a>
      <a href="https://t.me/Moi_Tech" target="_blank">Moi Tech</a>
    </nav>
  </header>

  <!-- Form Title -->
  <h1>HTML Form Input Types</h1>

  <!-- Form -->
  <fieldset>
    <legend><strong>Registration Form</strong></legend>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name">

      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="Choose a username">

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email">

      <label for="tel">Phone:</label>
      <input type="tel" id="tel" name="tel" placeholder="Enter phone number">

      <label for="url">Website:</label>
      <input type="url" id="url" name="url" placeholder="Enter your website">

      <label for="search">Search:</label>
      <input type="search" id="search" name="search" placeholder="Search here...">

      <label for="number">Age:</label>
      <input type="number" id="number" name="number" min="18" max="100" placeholder="Enter your age">

      <label for="date">Birthdate:</label>
      <input type="date" id="date" name="date">

      <label for="time">Time:</label>
      <input type="time" id="time" name="time">

      <label for="datetime-local">Date & Time (Local):</label>
      <input type="datetime-local" id="datetime-local" name="datetime-local">

      <label for="month">Month:</label>
      <input type="month" id="month" name="month">

      <label for="week">Week:</label>
      <input type="week" id="week" name="week">

      <label>Gender:</label><br>
      <input type="radio" id="male" name="gender" value="Male"> <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="Female"> <label for="female">Female</label>
      <br><br>

      <label>Hobbies:</label><br>
      <input type="checkbox" id="reading" name="hobby" value="Reading"> <label for="reading">Reading</label>
      <input type="checkbox" id="travel" name="hobby" value="Traveling"> <label for="travel">Traveling</label>
      <input type="checkbox" id="sports" name="hobby" value="Sports"> <label for="sports">Sports</label>
      <br><br>

      <label for="color">Favorite Color:</label>
      <input type="color" id="color" name="color">

      <label for="range">Rate our service:</label>
      <input type="range" id="range" name="rating" min="0" max="100">

      <label for="file">Upload a file:</label>
      <input type="file" id="file" name="file">

      <label for="imageBtn">Image Submit Button:</label><br>
      <input type="image" id="imageBtn" name="imageBtn" src="yourpp.jpg" alt="Submit" width="80">
      <br><br>

      <label for="hiddenField">Hidden Field:</label>
      <input type="hidden" id="hiddenField" name="hiddenData" value="secret123">

      <label for="comment">Comment:</label>
      <textarea id="comment" name="comment" rows="4" placeholder="Write your comment here..."></textarea>

      <br>
      <input type="submit" value="Register">
      <input type="reset" value="Clear">
      <input type="button" value="Click Me" onclick="alert('Button clicked!')">
    </form>
  </fieldset>

  <!-- Footer -->
  <footer>
    <p>Follow us on:</p>
    <a href="https://facebook.com" target="_blank">Facebook</a> |
    <a href="https://twitter.com" target="_blank">Twitter</a> |

    <p>&copy; 2025 <a href="https://t.me/Moi_Tech" target="_blank">Moi Tech</a>. All rights reserved.</p>
  </footer>
</body>
</html>
